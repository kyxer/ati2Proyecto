listarEventos:
  url: /agenda/listar
  param: {module: agenda, action: listarEventos}

crearEvento:
  url: /agenda/crear
  param: {module: agenda, action: crearEvento}

editarEvento:
  url: /agenda/editar
  param: {module: agenda, action: editarEvento}
  
actualizarEvento:
  url: /agenda/actualizar
  param: {module: agenda, action: actualizarEvento}

eliminarEvento:
  url: /agenda/eliminar
  param: {module: agenda, action: eliminarEvento}

eventoDia:
  url: /agenda/dia
  param: {module: agenda, action: eventosDia}

eventoSemana:
  url: /agenda/semana
  param: {module: agenda, action: eventosSemana}

eventoSiete:
  url: /agenda/siete
  param: {module: agenda, action: eventosSiete}

eventoMes:
  url: /agenda/mes
  param: {module: agenda, action: eventosMes}